<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Orders</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f2f2f2;
  padding-bottom:80px; /* prevent content hiding behind nav */
}

/* ===== TOP SECTION ===== */
.top-area{
  position:relative;
  padding:40px 20px 170px;
  text-align:center;
  color:white;
  background:
    linear-gradient(rgba(255,60,40,0.75), rgba(255,30,20,0.5)),
    url('https://i.postimg.cc/fbP16wcV/IMG-20260222-WA0015.jpg');
  background-size:cover;
  background-position:center;
}

.top-area h2{
  font-size:26px;
  margin-bottom:35px;
  font-weight:bold;
}

/* ===== TOP 3 ===== */
.top-three{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:25px;
}

.person{
  text-align:center;
  position:relative;
}

.person img{
  width:95px;
  height:95px;
  border-radius:50%;
  border:4px solid white;
  object-fit:cover;
  background:white;
}

.first{
  transform:translateY(-20px);
}

.first img{
  width:130px;
  height:130px;
}

.second img, .third img{
  width:100px;
  height:100px;
}

.crown{
  position:absolute;
  top:-25px;
  left:50%;
  transform:translateX(-50%);
  font-size:30px;
}

.rank-circle{
  position:absolute;
  top:-5px;
  right:-5px;
  width:28px;
  height:28px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  font-weight:bold;
  color:white;
}

.first .rank-circle{ background:#d4af37; }
.second .rank-circle{ background:#c0c0c0; }
.third .rank-circle{ background:#cd7f32; }

.amount{
  margin-top:12px;
  font-weight:bold;
  font-size:18px;
}

.name{
  font-size:14px;
  margin-top:5px;
}

/* ===== BOTTOM LIST ===== */
.bottom-area{
  background:white;
  margin-top:-30px;
  border-radius:30px 30px 0 0;
  padding:40px 20px;
}

.list-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 0;
  border-bottom:1px solid #eee;
}

.left{
  display:flex;
  align-items:center;
  gap:15px;
}

.left img{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
}

.order-amount{
  font-weight:bold;
  font-size:16px;
}

.rank-number{
  width:35px;
  height:35px;
  border:2px solid #ff3d2e;
  color:#ff3d2e;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:red;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 5px;
  color:white;
  font-size:13px;
  z-index:999;
}

.bottom-nav div{
  flex:1;
  text-align:center;
  cursor:pointer;
}

.bottom-nav i{
  font-size:18px;
  display:block;
  margin-bottom:3px;
}
/* ===== FADE IN ANIMATION ===== */
.fade-in {
  opacity: 0;
  transform: translateY(15px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.fade-in.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="top-area">
  <p id="loadingText" style="margin-top:10px;">Loading leaderboard...</p>
  <h2>Top Food Orders</h2>
  <div class="top-three">
    <!-- Top 3 will be inserted here dynamically -->
  </div>
</div>

<div class="bottom-area fade-in" id="bottomArea" style="display:none;">
  <!-- Rank 4-20 HTML elements -->
  <div class="list-item" data-rank="4">
    <div class="left">
      <img src="https://i.postimg.cc/RFQyqcrR/IMG-20260222-WA0018.jpg" data-img>
      <div>
        <div class="order-amount" data-plates>0 Plates</div>
        <div data-name>Empty</div>
      </div>
    </div>
    <div class="rank-number">4</div>
  </div>
  <div class="list-item" data-rank="5">
    <div class="left">
      <img src="https://i.postimg.cc/RFQyqcrR/IMG-20260222-WA0018.jpg" data-img>
      <div>
        <div class="order-amount" data-plates>0 Plates</div>
        <div data-name>Empty</div>
      </div>
    </div>
    <div class="rank-number">5</div>
  </div>
  <!-- Add more divs up to 20 as needed -->
</div>

<div class="bottom-nav">
  <div onclick="window.location.href='/'"><i class="fas fa-home"></i>Home</div>
  <div onclick="window.location.href='/cart'"><i class="fas fa-shopping-cart"></i>Cart</div>
  <div onclick="window.location.href='/'"><i class="fas fa-layer-group"></i>Categories</div>
  <div onclick="window.location.href='/leaderboard'"><i class="fas fa-trophy"></i>Leaderboard</div>
  <div onclick="window.location.href='/checkout'"><i class="fas fa-check-circle"></i>Checkout</div>
</div>

<script>
const defaultImg = 'https://i.postimg.cc/RFQyqcrR/IMG-20260222-WA0018.jpg';
const topContainer = document.querySelector('.top-three');

// Fetch leaderboard from MongoDB
async function loadLeaderboard(){
  const res = await fetch('/api/leaderboard');
  const data = await res.json();

  const top3 = data.filter(e=>e.rank>=1 && e.rank<=3).sort((a,b)=>a.rank-b.rank);
  const rest = data.filter(e=>e.rank>=4 && e.rank<=20).sort((a,b)=>a.rank-b.rank);

  // Render Top 3
  topContainer.innerHTML = '';

  if(top3[1]){
    const div = document.createElement('div');
    div.className = 'person second';
    div.innerHTML = `
      <div class="rank-circle">2</div>
      <img src="${top3[1].img||defaultImg}">
      <div class="amount">${top3[1].score} Plates</div>
      <div class="name">${top3[1].player}</div>
    `;
    topContainer.appendChild(div);
  }

  if(top3[0]){
    const div = document.createElement('div');
    div.className = 'person first';
    div.innerHTML = `
      <div class="crown">ðŸ‘‘</div>
      <div class="rank-circle">1</div>
      <img src="${top3[0].img||defaultImg}">
      <div class="amount">${top3[0].score} Plates</div>
      <div class="name">${top3[0].player}</div>
    `;
    topContainer.appendChild(div);
  }

  if(top3[2]){
    const div = document.createElement('div');
    div.className = 'person third';
    div.innerHTML = `
      <div class="rank-circle">3</div>
      <img src="${top3[2].img||defaultImg}">
      <div class="amount">${top3[2].score} Plates</div>
      <div class="name">${top3[2].player}</div>
    `;
    topContainer.appendChild(div);
  }

  // Render Ranks 4-20
  const restElements = document.querySelectorAll('.list-item');
  restElements.forEach(el=>{
    const rank = parseInt(el.getAttribute('data-rank'));
    const person = rest.find(p=>p.rank===rank);
    const nameEl = el.querySelector('[data-name]');
    const platesEl = el.querySelector('[data-plates]');
    const imgEl = el.querySelector('[data-img]');

    if(person){
      nameEl.textContent = person.player;
      platesEl.textContent = person.score + ' Plates';
      imgEl.src = person.img || defaultImg;
      el.style.display = 'flex';
    } else {
      el.style.display = 'none';
    }
  });

  document.getElementById('loadingText').style.display = 'none';

const bottom = document.getElementById('bottomArea');
bottom.style.display = 'block';

// small delay so browser registers display change
setTimeout(() => {
  bottom.classList.add('show');
}, 50);
}

// Load leaderboard on page load
window.onload = loadLeaderboard;
</script>
</body>
</html>
