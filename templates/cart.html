<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - TG's Kitchen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/hGWTVJhG/IMG-20250725-135828.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .cart-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .cart-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 700px;
      margin: 20px auto 0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: flex-start;
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
      gap: 15px;
    }

    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .item-info strong {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 6px 0;
    }

    .quantity-controls button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
    }

    .quantity-controls span {
      min-width: 22px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .price {
      font-size: 14px;
      font-weight: bold;
      color: #444;
    }

    .remove {
      background-color: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      margin-top: 6px;
      cursor: pointer;
      align-self: flex-start;
    }

    .summary {
      margin-top: 30px;
      text-align: center;
    }

    .summary h3 {
      font-size: 16px;
      margin-bottom: 14px;
    }

    .summary button {
      padding: 12px;
      font-size: 15px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    .summary button:hover {
      background-color: #e65c00;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: red;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: white;
      font-size: 13px;
      z-index: 999;
    }

    .bottom-nav div {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .bottom-nav i {
      font-size: 18px;
      margin-bottom: 3px;
    }

    @media (max-width: 600px) {
      .cart-container {
        margin: 20px 10px 0;
        padding: 15px;
      }

      .summary button {
        font-size: 14px;
      }

      .bottom-nav {
        font-size: 12px;
      }

      .bottom-nav i {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="cart-wrapper">
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>

      <div class="summary">
        <h3>Total: ₦<span id="totalPrice">0.00</span></h3>
        <button onclick="goToCheckout()">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div onclick="window.location.href='/'">
      <i class="fas fa-home"></i>Home
    </div>
    <div onclick="window.location.href='/cart'">
      <i class="fas fa-shopping-cart"></i>Cart
    </div>
    <div onclick="window.location.href='/menu'">
      <i class="fas fa-layer-group"></i>Menu
    </div>
    <div onclick="window.location.href='/checkout'">
      <i class="fas fa-check-circle"></i>Checkout
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      let totalPrice = 0;
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("totalPrice").textContent = "0.00";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        totalPrice += itemTotal;

        cartItems.innerHTML += `
          <div class="cart-item">
            <div class="item-info">
              <strong>${item.name}</strong>
              <div class="quantity-controls">
                <button onclick="decrease(${index})">−</button>
                <span>${item.quantity}</span>
                <button onclick="increase(${index})">+</button>
              </div>
              <div class="price">₦${itemTotal.toFixed(2)}</div>
              <button class="remove" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
      });

      document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function increase(index) {
      if (cart[index].quantity < 10) {
        cart[index].quantity++;
        renderCart();
      }
    }

    function decrease(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function goToCheckout() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      window.location.href = "/checkout";
    }

    renderCart();
  </script>
</body>
</html>
