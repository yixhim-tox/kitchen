<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - TG's Kitchen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/hGWTVJhG/IMG-20250725-135828.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 30px auto;
      padding: 30px;
      max-width: 800px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #fff;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .meal {
      background-color: #fff;
      color: #000;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .meal img {
      width: 100px;
      height: auto;
      border-radius: 5px;
      display: block;
      margin-bottom: 10px;
    }
    .delete-form button {
      background-color: red;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 20px 10px;
      }
      input, textarea, select {
        font-size: 16px;
      }
      button {
        width: 100%;
        font-size: 16px;
      }
      .meal {
        padding: 10px;
      }
      .meal img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Meal</h1>
    <form action="/admin" method="post" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Meal Name" required>
      <textarea name="description" placeholder="Description"></textarea>
      <input type="number" step="0.01" name="price" placeholder="Price (₦)" required>
      <input type="text" name="image" placeholder="Online Image URL (Optional)">
      <label style="color: #fff;">Category:</label>
      <select name="category" required>
        <option value="">Select Category</option>
        <option value="Meat">Meat</option>
        <option value="Swallow">Swallow</option>
        <option value="Soft foods">Soft foods</option>
        <option value="Beverages">Beverages</option>
        <option value="All in one">All in one</option>
        <option value="Snacks">Snacks</option>
      </select>
      <label style="color: #fff;">Choose Image File (Optional):</label>
      <input type="file" name="file">
      <button type="submit">Upload Meal</button>
    </form>

    <h2>All Meals</h2>
    {% for meal in meals %}
      <div class="meal">
        <h3>{{ meal['name'] }}</h3>
        <img src="{{ meal['image'] }}" alt="{{ meal['name'] }}">
        <p>{{ meal['description'] }}</p>
        <p><strong>₦{{ meal['price'] }}</strong></p>
        <p><strong>Category:</strong> {{ meal['category'] or 'Uncategorized' }}</p>

        <input id="name-{{ meal['_id'] }}" value="{{ meal['name'] }}">
        <textarea id="desc-{{ meal['_id'] }}">{{ meal['description'] }}</textarea>
        <input id="price-{{ meal['_id'] }}" value="{{ meal['price'] }}">
        <input id="image-{{ meal['_id'] }}" value="{{ meal['image'] }}">
        <select id="cat-{{ meal['_id'] }}">
          <option value="Meat" {% if meal['category'] == 'Meat' %}selected{% endif %}>Meat</option>
          <option value="Swallow" {% if meal['category'] == 'Swallow' %}selected{% endif %}>Swallow</option>
          <option value="Soft foods" {% if meal['category'] == 'Soft foods' %}selected{% endif %}>Soft foods</option>
          <option value="Beverages" {% if meal['category'] == 'Beverages' %}selected{% endif %}>Beverages</option>
          <option value="All in one" {% if meal['category'] == 'All in one' %}selected{% endif %}>All in one</option>
          <option value="Snacks" {% if meal['category'] == 'Snacks' %}selected{% endif %}>Snacks</option>
        </select>

        {% if meal.get('_id') %}
          <button class="update-btn" data-id="{{ meal['_id'] }}">Update</button>
          <button class="delete-btn" data-id="{{ meal['_id'] }}">Delete</button>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.update-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const name = document.getElementById(`name-${id}`).value;
          const description = document.getElementById(`desc-${id}`).value;
          const price = parseFloat(document.getElementById(`price-${id}`).value);
          const image = document.getElementById(`image-${id}`).value;
          const category = document.getElementById(`cat-${id}`).value;

          fetch(`/api/update_meal/${id}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, description, price, image, category })
          })
          .then(res => res.json())
          .then(data => {
            alert(data.message || 'Updated!');
            location.reload();
          });
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          if (confirm('Are you sure you want to delete this meal?')) {
            fetch(`/api/delete_meal/${id}`, {
              method: 'DELETE'
            })
            .then(res => res.json())
            .then(data => {
              alert(data.message || 'Deleted!');
              location.reload();
            });
          }
        });
      });
    });
  </script>
</body>
</html>
